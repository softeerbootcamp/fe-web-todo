<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>

    <!-- https://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/53b577849a.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- json -->
    <script defer src="./js/data-storage/doingList.json"></script>
    <script defer type="module" src="./js/data-storage/dataFunctions.js"></script>

    <!-- custom js -->
    <script defer type="module" src="/js/common.js"></script>
    <script defer src="/js/menu.js"></script>
    <script defer type="module" src="/js/section.js"></script>
    <script defer type="module" src="/js/cardRegisteration.js"></script>
    <script defer type="module" src="/js/drag/addDragEvent.js"></script>
    <script defer type="module" src="/js/drag/dragEffect.js"></script>
    <script defer type="module" src="/js/drag/dragIDManager.js"></script>
    <script defer type="module" src="/js/drag/dragCard.js"></script>
    <script defer type="module" src="./js/modal.js"></script>
    <script defer type="module" src="./js/card.js"></script>
</head>
<body>
    <main>
        <!-- 헤더 -->
        <header>
            <h1>TO-DO LIST</h1>
            <i class="fa-solid fa-bars" id="menu-button"></i>
        </header>
        <!-- 본문 -->
        <article>
            <section class="section-cardlist">
                <div class="section-header">
                    해야할 일
                    <span class="cardlist-length"></span>
                    <div class="button-area">
                        <i class="card-plus-button fa-solid fa-plus"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </section>
            <section class="section-cardlist">
                <div class="section-header">
                    하고 있는 일
                    <span class="cardlist-length"></span>
                    <div class="button-area">
                        <i class="card-plus-button fa-solid fa-plus"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </section>
            <section class="section-cardlist">
                <div class="section-header">
                    완료한 일
                    <span class="cardlist-length"></span>
                    <div class="button-area">
                        <i class="card-plus-button fa-solid fa-plus"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <!-- 안 보이는 카드 등록 폼 -->
                <div class="hidden card-frame" draggable="true">
                    <h1>Github 공부하기
                        <i class="fa-solid fa-xmark card-close-button"></i>
                    </h1>
                    <h2>add, commit, push</h2>
                    <h3>author by web</h3>
                </div>
                <!-- 안 보이는 카드 등록 폼 -->
                <div class="card-register-form card-frame">
                    <input type="text" class="new-card-title" placeholder="제목을 입력하세요">
                    <textarea row="3" maxlength="500" class="new-card-content" placeholder="내용을 입력하세요" id="register-form"></textarea>
                    <div class="card-button-area">
                        <button id="register-cancel-button">취소</button>
                        <button id="register-accept-button" disabled>등록</button>
                    </div>
                </div>
            </section>
            <!-- 메뉴 -->
            <menu>
                <section id="menu-frame">
                    <div class="menu-header">
                        <i class="fa-solid fa-xmark" id="menu-close-button"></i>
                    </div>
                    <div class="menu-content">
                        <ul class="menu-log-frame">
                            <li>
                                <span>🥳</span>
                                <div class="menu-log-textarea">
                                    <h2>@sam</h2>
                                    <h1>
                                        HTML/CSS공부하기를 해야할 일에서 하고 있는 일로 이동하였습니다.
                                    </h1>
                                    <h3>1분 전</h3>
                                </div>
                            </li>
                            <li>
                                <span>🥳</span>
                                <div class="menu-log-textarea">
                                    <h2>@sam</h2>
                                    <h1>
                                        해야할 일에 HTML/CSS 공부하기를 등록하였습니다.
                                    </h1>
                                    <h3>1분 전</h3>
                                </div>
                            </li>
                            <li>
                                <span>🥳</span>
                                <div class="menu-log-textarea">
                                    <h2>@sam</h2>
                                    <h1>
                                        해야할 일에 블로그에 포스팅할 것을 등록하였습니다.
                                    </h1>
                                    <h3>1분 전</h3>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </menu>
        </article>
    </main>
    <section id="modal-area">
        <div id="modal-form">
            <span>선택한 카드를 삭제할까요?</span>
            <div>
                <button id="modal-cancel-button">취소</button>
                <button id="modal-delete-button">삭제</button>
            </div>
        </div>
    </section>
</body>
</html>
