<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-WEB</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript file -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
    
    <!-- external js file -->
    <script src="https://kit.fontawesome.com/4d499a68c2.js" crossorigin="anonymous"></script>
<body style="z-index:1">
    <div class="side_menu" id="side_bar">
        <button class="menu_close_button">
            <i class="fa fa-remove"></i>
        </button>
    </div>
    <div id = _header>
        <b>TO-DO LIST</b>
        <button class="top_button">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div><br><br>
    <div class="_todo_table">
        <div class="_row_elem" id="_row_elem_todo">
            <div class="_col_header" id="_col_header_todo">
                <h2>해야할 일</h2>
                <div class = "circle">
                    <div class="total_num">
                        <!-- <input type="text" value="미리 입력"/> -->
                        2
                    </div>
                </div>
                <div>
                    <button class="my_button_add_list" id="todo">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="my_button_remove_list" id="todo">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <div class="_col_elem">
                <h3 id="_elem_header"><b>GitHub 공부하기</b>
                    <button class="my_button_delete" onclick="delete_col_list()">
                        <i class="fa fa-remove"></i>
                    </button>
                </h3>
                <p>add, commit, push</p>
            </div>
            <div class="_col_elem">
                <h3 id="_elem_header"><b>블로그에 포스팅할 것</b>
                    <button class="my_button_delete">
                        <i class="fa fa-remove"></i>
                    </button>
                </h3>
                <p>
                    * GitHub 공부내용<br>
                    * 모던 자바스크립트 1장 공부내용
                </p>
            </div>
        </div>
        <div class="_row_elem" id="_row_elem_doing">
            <div class="_col_header" id="_col_header_doing">
                <h2>하고있는 일</h2>
                <div class = "circle">
                    <div class="total_num">
                        1
                    </div>
                </div>
                <div>
                    <button class="my_button_add_list" id="doing">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="my_button_remove_list" id="doing">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <div class="_col_elem">
                <h3 id="_elem_header"><b>HTML/CSS 공부하기</b>
                <button class="my_button_delete">
                    <i class="fa fa-remove"></i>
                </button>
                </h3>
                <p>input 태그 실습</p>
            </div>
        </div>
        <div class="_row_elem" id="_row_elem_done">
            <div class="_col_header" id="_col_header_done">
                <h2>완료한 일</h2>
                <div class = "circle">
                    <div class="total_num">
                        0
                    </div>
                </div>
                <div>
                    <button class="my_button_add_list" id="done">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="my_button_remove_list" id="done">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
